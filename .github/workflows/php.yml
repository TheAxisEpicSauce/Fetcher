name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Docker up
      run: docker-compose up -d --build php

    - name: Dependecies
      run : docker-compose run --rm composer install

    - name: Run test suite
      run: docker-compose run --rm php vendor/bin/phpunit tests
